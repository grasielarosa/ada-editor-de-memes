<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/aside.css">
    <script src="https://kit.fontawesome.com/2b0ee45a2e.js" crossorigin="anonymous"></script>
</head>

<body class="dark-theme">

    <header>
        <!-- BOTONES APERTURA DE EDICIÓN -->
        <h1>Generador de Memes</h1>
        <div class="buttons-header">
            <button id="imageButton" class="image-button"><i class="fas fa-file-image"></i>Imagen</button>
            <button id="textButton" class="text-button"><i class="fas fa-font"></i>Texto</button>
            <button id="lightButton" class="light-button"><i class="far fa-lightbulb"></i>Modo Claro</button>
        </div>
    </header>

    <main>
        <!-- EDICIÓN DE TEXTO SUPERIOR -->
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text memeText"></p>
            <!-- EDICIÓN DE IMAGEN -->
            <div id="imageMeme" class="image-meme">
            </div>
            <!-- EDICIÓN DE TEXTO INFERIOR -->
            <p id="bottonText" class="botton-text memeText">Lorem ipsum dolor sit.</p>
            <!-- BOTÓN DESCARGAR -->
            <button id="downloadButton" class="download-button"><i class="fas fa-download"></i> Descargar</button>
        </div>

        <div>
            <aside class="sidebar">
                <!-- EDITOR DE IMAGEN -->
                <button id="btn-toggle-sidebar" class="btn-close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
                <!--AGREGUE icono cierre ventana-->
                <section id="imageEditor" class="editor-image">
                    <h2>Imagen</h2>
                    <h3>URL</h3>
                    <input id="url" type="url" class="font-style">
                    <h3>Fondo</h3>
                    <div class="row">
                        <div class="color-box">
                            <input type="color" value="#EAEAEA" id="colorPickerImage" class="color-picker">
                            <span class="color-choice">FFFFF</span>
                        </div>
                        <div>
                            <div><select name="" id="colorBlend" class="font-style">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select></div>
                        </div>
                    </div>
                    <h3>Filtros <i class="fas fa-adjust"></i></h3>
                    <label for="brightnessSlider">Brillo</label>
                    <input type="range" id="brightnessSlider" class="input-filter" data-property="brightness" min="0"
                        max="1" step="0.1" value="1">
                    <label for="opacitySlider">Opacidad</label>
                    <input type="range" id="opacitySlider" class="input-filter" data-property="opacity" min="0" max="1"
                        step="0.1" value="1">
                    <label for="contrastSlider">Contraste</label>
                    <input type="range" id="contrastSlider" class="input-filter" data-property="contrast" min="100"
                        max="1000" step="1" value="100">
                    <label for="blurSlider">Desenfoque</label>
                    <input type="range" id="blurSlider" class="input-filter" data-property="blur" min="0" max="10"
                        step="0.1" value="0">
                    <label for="grayScaleSlider">Escala de Grises</label>
                    <input type="range" id="grayScaleSlider" class="input-filter" data-property="grayscale" min="0"
                        max="100" step="1" value="0">
                    <label for="sepiaSlider">Sepia</label>
                    <input type="range" id="sepiaSlider" class="input-filter" data-property="sepia" min="0" max="100"
                        step="1" value="0">
                    <label for="hueRotateSlider">Hue</label>
                    <input type="range" id="hueRotateSlider" class="input-filter" data-property="hue-rotation" min="0"
                        max="359" step="1" value="0">
                    <label for="saturateSlider">Saturado</label>
                    <input type="range" id="saturateSlider" class="input-filter" data-property="saturation" min="100"
                        max="1000" step="10" value="100">
                    <label for="invertSlider">Negativo</label>
                    <input type="range" id="invertSlider" class="input-filter" data-property="invert" min="0" max="1"
                        step="0.1" value="0">

                </section>
                <!-- EDITOR DE TEXTO -->
                <section id="textEditor" class="editor-image hidden-sidebar">
                    <h2>Texto</h2>
                    <div class="container-text">
                        <label for="textArea">Superior</label>
                        <textarea name="" id="textArea" cols="28" rows="1"></textarea>
                        <div>
                            <input type="checkbox">
                            <label for="">Sin texto superior</label>
                        </div>
                    </div>

                    <div class="container-text">
                        <label for="textArea2">Inferior</label>
                        <textarea name="" id="textArea2" cols="28" rows="1"></textarea>
                        <div>
                            <input type="checkbox">
                            <label for="">Sin texto superior</label>
                        </div>
                    </div>
                    <div class="container-text">
                        <label for="fuentes">Fuente</label>
                        <select class="font-style" name="letras" id="fuentes">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roma">Times New Roman</option>
                        </select>

                        <!-- tamaño del texto -->
                        <div >
                            <input class="font-number" type="number">
                            <!-- para alineacion del texto -->
                            <button class="alignment"><i class="fas fa-align-left"></i></button>
                            <button class="alignment"><i class="fas fa-align-center"></i></button>
                            <button class="alignment"><i class="fas fa-align-right"></i></button>
                        </div>
                    </div>
                    <div class="row container-text">
                        <div>
                            <label for="color-picker">Color</label>
                            <div class="color-box">
                                <input type="color" class="color-picker">
                                <span>FFF</span>
                            </div>
                        </div>
                        <div>
                            <label for="color-picker">Fondo</label>
                            <div class="color-box">
                                <input type="color" class="color-picker">
                                <span>FFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="container-text">
                        <input type="checkbox">
                        <label for="">Fondo Transparente</label>
                    </div>
                    <div class="container-text">
                        <label for="">Contorno</label>
                        <div>
                            <button>Ninguno</button>
                            <button>Claro</button>
                            <button>Oscuro</button>
                        </div>
                    </div>
                    <div class="container-text">
                        <label for="">Espaciado</label>
                        <input type="number" class="font-number">
                    </div>
                    <div class="container-text">
                        <label for="">Interlineado</label>
                        <select name="" id="" class="font-style"></select>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <h5>Hecho con &#127863 por Mari, Yani y Grasi.</h5>
    </footer>
    <script src="/scripts/script.js"></script>
</body>

</html>
