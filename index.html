<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/imageaside.css">
    <script src="https://kit.fontawesome.com/2b0ee45a2e.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <!-- BOTONES APERTURA DE EDICIÓN -->
        <h1>Generador de Memes</h1>
        <div class="buttons-header">
            <button id="imageButton" class="image-button"><i class="fas fa-file-image"
                    style="margin-right: 12px;"></i>Imagen</button>
            <button id="textButton" class="text-button"><i class="fas fa-font"
                    style="margin-right: 15px;"></i>Texto</button>
            <button id="lightButton" class="light-button"><i class="far fa-lightbulb"
                    style="margin-right: 12px;"></i>Modo Claro</button>
        </div>
    </header>

    <main>
        <!-- EDICIÓN DE TEXTO SUPERIOR -->
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text">Lorem, ipsum.</p>
            <!-- EDICIÓN DE IMAGEN -->
            <div id="imageMeme" class="image-meme">
            </div>
            <!-- EDICIÓN DE TEXTO INFERIOR -->
            <p id="bottonText" class="botton-text">Lorem ipsum dolor sit.</p>
            <!-- BOTÓN DESCARGAR -->
            <button id="downloadButton" class="download-button"><i class="fas fa-download"></i> Descargar</button>
        </div>

        <div>
            <aside>
                <!-- EDITOR DE IMAGEN -->
                <section id="imageEditor">
                    <h2>Imagen</h2>
                    <h3>URL</h3>
                    <input id="url" type="url">
                    <h3>Fondo</h3>
                    <div class="row">
                        <div class="color-box">
                            <input type="color" value="#EAEAEA" id="colorPickerImage" class="color-picker">
                            <span class="color-choice">FFFFF</span>
                        </div>
                        <div>
                            <div><select name="" id=""></select></div>
                        </div>
                    </div>
                    <h3>Filtro</h3>
                    <label for="">Brillo</label>
                    <input type="range">
                    <label for="">Opacidad</label>
                    <input type="range">
                    <label for="">Contraste</label>
                    <input type="range">
                    <label for="">Desenfoque</label>
                    <input type="range">
                    <label for="">Escala de Grises</label>
                    <input type="range">
                    <label for="">Sepia</label>
                    <input type="range">
                    <label for="">Hue</label>
                    <input type="range">
                    <label for="">Saturado</label>
                    <input type="range">
                    <label for="">Negativo</label>
                    <input type="range">
                    <button>Restablecer Filtros</button>

                </section>
                <!-- EDITOR DE TEXTO -->
                <section id="textEditor">
                    <h2>Text</h2>
                    <div>
                        <h3>Superior</h3>
                        <textarea name="" id="" cols="30" rows="1"></textarea>
                        <div>
                            <input type="checkbox">
                            <label for="">Sin texto superior</label>
                        </div>
                    </div>
                    <div>
                        <h3>Inferior</h3>
                        <textarea name="" id="" cols="30" rows="1"></textarea>
                        <div>
                            <input type="checkbox">
                            <label for="">Sin texto superior</label>
                        </div>
                    </div>
                    <div>
                        <h3>Fuente</h3>
                        <select name="" id=""></select>
                        <div>
                            <input type="text">
                            <button>ícono alineación</button>
                            <button>ícono alineación</button>
                            <button>ícono alineación</button>
                        </div>
                    </div>
                    <div>
                        <div>
                            <h3>Color</h3>
                            <input type="color" value="#EAEAEA" class="color-picker">
                        </div>
                        <div>
                            <h3>Fondo</h3>
                            <input type="color" value="#EAEAEA" class="color-picker">
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="">Fondo Transparente</label>
                        </div>
                    </div>
                    <div>
                        <h3>Contorno</h3>
                        <div>
                            <button>Ninguno</button>
                            <button>Claro</button>
                            <button>Oscuro</button>
                        </div>
                    </div>
                    <div>
                        <h3>Espaciado</h3>
                        <input type="number">
                    </div>
                    <div>
                        <h3>Interlineado</h3>
                        <select name="" id=""></select>
                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <h5>Hecho con &#127863 por Mari, Yani y Grasi.</h5>
    </footer>
    <script src="/scripts/script.js"></script>
</body>

</html>
