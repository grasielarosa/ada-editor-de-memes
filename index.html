<!DOCTYPE html>
<html lang="es-AR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <script src="https://kit.fontawesome.com/2b0ee45a2e.js" crossorigin="anonymous"></script>
</head>

<body class="dark-theme">

    <header>
        <!-- BOTONES APERTURA DE EDICIÓN -->
        <h1>Generador de Memes</h1>
        <nav>
            <ul class="buttons-header">         
                <li><button id="imageButton" class="" aria-expanded="true" aria-controls="imageEditor" aria-label="Haga click para acceder al editor de imagen" ><i class="fas fa-file-image" aria-hidden="true"></i>Imagen</button></li>

                <li><button id="textButton" class="text-button" aria-expanded="false" aria-controls="textEditor" aria-label="Haga click para acceder al editor de texto"><i class="fas fa-font" aria-hidden="true"></i>Texto</button></li>

                <li><button id="lightButton" class="light-button"><i class="far fa-lightbulb" aria-hidden="true" aria-label="Haga click para cambiar el tema para claro o oscuro"></i>
                    <p id="buttonInfo" class="text-button oscuro">Claro</p>
                </button></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- EDICIÓN DE TEXTO SUPERIOR -->
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text memeText stroke-none"
                style="font-family: Impact; font-size: 25px; line-height: 1.2;">TOP TEXT</p>
            <!-- EDICIÓN DE IMAGEN -->
            <div id="imageMeme" class="image-meme">
            </div>
            <!-- EDICIÓN DE TEXTO INFERIOR -->
            <p id="bottomText" class="bottom-text memeText stroke-none"
                style="font-family: Impact; font-size: 25px; line-height: 1.2;">BOTTOM TEXT</p>

        </div>

        <div>

            <aside id="sidebar" class="sidebar side-responsive">
                <!-- EDITOR DE IMAGEN -->
                <button type="button" id="btnCloseSidebar" class="btn-close-sidebar sidebar-noshow" aria-label="cerrar ventana">
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
                <section id="imageEditor" class="editor-image" aria-labelledby="imageButton" role="complementary">
                    <h2>Imagen</h2>
                    <fieldset>
                        <h3>URL</h3>
                        <input id="url" type="url" class="font-style">
                    </fieldset>
                    
                    <h3>Fondo</h3>
                    <div class="row back">
                        <fieldset>
                            <div class="color-box">
                                <input type="color" value="#000000" id="colorPickerImage" class="color-picker">
                            <span id="colorBackground" class="color-name-text">#000000</span>
                        </div>
                        </fieldset>
                        
                        <div class="font-select">
                            <select name="" id="colorBlend" class="font-style">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select>
                        </div>
                    </div>
                    <h3>Filtros <i class="fas fa-adjust" aria-hidden="true"></i></h3>
                    <label for="brightnessSlider">Brillo</label>
                    <input type="range" id="brightnessSlider" class="input-filter" data-property="brightness" min="0"
                        max="1" step="0.1" value="1">
                    <label for="opacitySlider">Opacidad</label>
                    <input type="range" id="opacitySlider" class="input-filter" data-property="opacity" min="0" max="1"
                        step="0.1" value="1">
                    <label for="contrastSlider">Contraste</label>
                    <input type="range" id="contrastSlider" class="input-filter" data-property="contrast" min="100"
                        max="1000" step="1" value="100">
                    <label for="blurSlider">Desenfoque</label>
                    <input type="range" id="blurSlider" class="input-filter" data-property="blur" min="0" max="10"
                        step="0.1" value="0">
                    <label for="grayScaleSlider">Escala de Grises</label>
                    <input type="range" id="grayScaleSlider" class="input-filter" data-property="grayscale" min="0"
                        max="100" step="1" value="0">
                    <label for="sepiaSlider">Sepia</label>
                    <input type="range" id="sepiaSlider" class="input-filter" data-property="sepia" min="0" max="100"
                        step="1" value="0">
                    <label for="hueRotateSlider">Hue</label>
                    <input type="range" id="hueRotateSlider" class="input-filter" data-property="hue-rotation" min="0"
                        max="359" step="1" value="0">
                    <label for="saturateSlider">Saturado</label>
                    <input type="range" id="saturateSlider" class="input-filter" data-property="saturation" min="100"
                        max="1000" step="10" value="100">
                    <label for="invertSlider">Negativo</label>
                    <input type="range" id="invertSlider" class="input-filter" data-property="invert" min="0" max="1"
                        step="0.1" value="0">
                    <button id="resetFiltersButton" class="reset-filters-button">Restablecer Filtros</button>
                </section>
                <!-- EDITOR DE TEXTO -->
                <section id="textEditor" class="editor-image hidden-sidebar" aria-labelledby="textButton" role="complementary">
                    <h2>Texto</h2>
                    <div class="container-text">
                        <label for="textArea">Superior</label>
                        <textarea name="" id="textArea" cols="28" rows="1"></textarea>
                        <div class="margin-text">
                            <input type="checkbox" id="hideTopText">
                            <label for="hideTopText">Sin texto superior</label>
                        </div>
                    </div>

                    <div class="container-text">
                        <label for="textArea2">Inferior</label>
                        <textarea name="" id="textArea2" cols="25" rows="1"></textarea>
                        <div class="margin-text">
                            <input type="checkbox" id="hideBottomText">
                            <label for="hideBottomText">Sin texto inferior</label>
                        </div>
                    </div>
                    <div class="container-text">
                        <label for="fuentes">Fuente</label>
                        <select class="font-style" name="letras" id="letterFonts" aria-label= "Estilos de fuentes">
                            <option value="Arial">Arial</option>
                            <option value="Arial Black">Arial Black</option>
                            <option value="American Typewriter">American Typewriter</option>
                            <option value="Andale Mono">Andale Mono</option>
                            <option value="Comic Sans MS">Comic Sans MS</option>
                            <option value="Helvetica">Helvetica</option>
                            <option selected value="Impact">Impact</option>
                            <option value="Verdana">Verdana</option>
                            <option value="Times New Roman">Times New Roman</option>
                        </select>
                        <div class="row">
                            <input class="font-size" id="fontSize" type="number" min="20" max="40" value="25" title="tamaño de letra">
                            <button id="btnLeft" class="alignment" aria-label="Alinear texto a la izquierda"><i class="fas fa-align-left" aria-hidden="true"></i></button>
                            <button id="btnCenter" class="alignment" aria-label="Alinear texto al centro"><i class="fas fa-align-center" aria-hidden="true"></i></button>
                            <button id="btnRight" class="alignment" aria-label="Alinear texto a la derecha"><i class="fas fa-align-right" aria-hidden="true"></i></button>
                        </div>
                    </div>
                    <div class="container-text">
                        <div class="row back">
                            <div class="column">
                                <label for="color-picker">Color</label>
                                <div class="color-box box-responsive">
                                    <input type="color" value="#EAEAEA" class="color-picker" id="colorPickerText">
                                    <span id="colorNameText" class="color-name-text">#FFFFFF</span>
                                </div>
                            </div>
                            <div class="column m-left">
                                <label for="color-picker">Fondo</label>
                                <div class="color-box box-responsive">
                                    <input type="color" value="#EAEAEA" class="color-picker" id="colorPickerBackground">
                                    <span id="colorNameBackground" class="color-name-text">#FFFFFF</span>
                                </div>
                            </div>
                        </div>
                        <div class="margin-text">
                            <input type="checkbox" id="transparentBackgroud">
                            <label for="">Fondo Transparente</label>
                        </div>
                    </div>
                    <div class="container-text">
                        <label for="outline" aria-label="elija el tipo de contorno del texto">Contorno</label>
                        <div id="outline">
                            <button id="outlineNone" class="outline-buttons">Ninguno</button>
                            <button id="outlineLight" class="outline-buttons">Claro</button>
                            <button id="outlineDark" class="outline-buttons">Oscuro</button>
                        </div>
                    </div>
                    <div class="container-text column">
                        <label for="paddingText">Espaciado</label>
                        <input type="number" id="paddingText" class="font-size" value="10" min="10" max="50">
                    </div>
                    <div class="container-text">
                        <label for="lineHeight">Interlineado</label>
                        <select id="lineHeight" class="font-style">
                            <option value="0.8">0.8</option>
                            <option value="1.2" selected>1.2</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                        </select>

                    </div>
                </section>
            </aside>
        </div>
    </main>

    <footer>
        <!-- BOTÓN DESCARGAR -->
        <button type="button" id="downloadButton" class="download-button" role="button" aria-label="Haga click para descargar su meme"><i class="fas fa-download" aria-hidden="true"></i> Descargar</button>
        <h5 role="contentinfo">Hecho con &#127863 por Mari, Yani y Grasi.</h5>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
