<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/main.css">
    <script src="https://kit.fontawesome.com/2b0ee45a2e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Generador de Memes</h1>
        <div>
            <button id="imageButton" class="image-button"><i class="fas fa-file-image"></i>Imagen</button>
            <button id="textButton" class="text-button"><i class="fas fa-font"></i>Texto</button>
            <button id="lightButton" class="light-button"><i class="far fa-lightbulb"></i>Modo Oscuro</button>
        </div>
    </header>
    <main>
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text"></p>
            <div id="imageMeme" class="image-meme">

            </div>
            <p id="bottonText" class="botton-text"></p>
        </div>
        <button><i class="fas fa-download"></i> Descargar</button>
    </main>
    <aside>
        <section id="imageEditor"></section>
        <section id="textEditor"></section>
    </aside>
    <footer>
        Hecho por Mari, Yani y Grasi
    </footer>
    
</body>
</html>
