    <header>
        <!-- BOTONES APERTURA DE EDICIÓN -->
        <h1>Generador de Memes</h1>
        <div class="buttons-header">
            <button id="imageButton" class="image-button"><i class="fas fa-file-image"></i>Imagen</button>
            <button id="textButton" class="text-button"><i class="fas fa-font"></i>Texto</button>
            <button id="lightButton" class="light-button"><i class="far fa-lightbulb"></i>Modo Claro</button>
        </div>
    </header>

    <main>
        <!-- EDICIÓN DE TEXTO SUPERIOR -->
        <div id="editorContent" class="editor-content">
            <p id="topText" class="top-text">Lorem, ipsum.</p>
            <!-- EDICIÓN DE IMAGEN -->
            <div id="imageMeme" class="image-meme">
            </div>
            <!-- EDICIÓN DE TEXTO INFERIOR -->
            <p id="bottonText" class="botton-text">Lorem ipsum dolor sit.</p>
            <!-- BOTÓN DESCARGAR -->
            <button id="downloadButton" class="download-button"><i class="fas fa-download"></i> Descargar</button>
        </div>

        <div>
            <aside class="sidebar" >
                <!-- EDITOR DE IMAGEN -->
                <button id="btn-toggle-sidebar" class="btn-close-sidebar">
                    <i class="fas fa-times"></i>
                </button>  <!--AGREGUE icono cierre ventana-->
                <section id="imageEditor" class="editor-image">
                    <h2>Imagen</h2>
                    <h3>URL</h3>
                    <input id="url" type="url">
                    <h3>Fondo</h3>
                    <div class="row">
                        <div class="color-box">
                            <input type="color" value="#EAEAEA" id="colorPickerImage" class="color-picker">
                            <span class="color-choice">FFFFF</span>
                        </div>
                        <div>
                            <div><select name="" id="colorBlend">
                                    <option value="unset">Ninguno</option>
                                    <option value="lighten">Aclarar</option>
                                    <option value="darken">Oscurecer</option>
                                    <option value="difference">Diferencia</option>
                                    <option value="luminosity">Luminosidad</option>
                                    <option value="multiply">Multiplicar</option>
                                </select></div>
                        </div>
                    </div>
                    <h3>Filtros <i class="fas fa-adjust"></i></h3> <!--AGREGUE icono contraste-->
                    <label for="brightnessSlider">Brillo</label> <!--AGREGUE INPUTS CLASS para todos igual y ID los diferencia-->
                    <input type="range" id="brightnessSlider" class="input-filter" min="0" max="1" step="0.1" value="1">
                    <label for="opacitySlider">Opacidad</label>
                    <input type="range" id="opacitySlider"class="input-filter" min="0" max="1" step="0.1" value="1">
                    <label for="contrastSlider">Contraste</label>
                    <input type="range" id="contrastSlider"class="input-filter" min="100" max="1000" step="1" value="100">
                    <label for="blurSlider">Desenfoque</label>
                    <input type="range" id="blurSlider" class="input-filter" min="0" max="10" step="0.1" value="0">
                    <label for="grayScaleSlider">Escala de Grises</label>
                    <input type="range" id="grayScaleSlider" class="input-filter" min="0" max="100" step="1" value="0">
                    <label for="sepiaSlider">Sepia</label>
                    <input type="range" id="sepiaSlider" class="input-filter" min="0" max="100" step="1" value="0">
                    <label for="hueRotateSlider">Hue</label>
                    <input type="range" id="hueRotateSlider" class="input-filter" min="0" max="359" step="1" value="0">
                    <label for="saturateSlider">Saturado</label>
                    <input type="range" id="saturateSlider" class="input-filter" min="100" max="1000" step="10" value="100">
                    <label for="invertSlider">Negativo</label>
                    <input type="range" id="invertSlider" class="input-filter" min="0" max="1" step="0.1" value="0">

                </section>
